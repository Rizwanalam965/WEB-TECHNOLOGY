<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Marquee Tag</h1>
</center>
    <marquee direction="left">Rizwan is scrolling left</marquee>
    <marquee direction="right">Rizwan is scrolling right</marquee>
    <marquee direction="up">Rizwan is scrolling up</marquee>
    <marquee direction="down">Rizwan is scrolling down</marquee>

    <marquee behavior="scroll">Rizwan  behavior is scroll</marquee>
    <marquee behavior="slide">Rizwan  behavior is slide</marquee>
    <marquee behavior="alternate">Rizwan  behavior is .....alternet</marquee>


    <marquee behavior="alternate" direction="right" scrollamount="20">
        <img src="./image file/tammana.jpeg" alt="tammana">
    </marquee>

    <marquee behavior="" direction="" scrollamount="20">
        <img src="./image file/tammana.jpeg" alt="tammana">
    </marquee>
    
    <marquee behavior=" scrollamount="50" loop="3">
        <img src="./image file/tammana.jpeg" alt="tammana">
    </marquee>

    <marquee behavior="alternate" scrollamount="50" loop="3">
        <img src="./image file/tammana.jpeg" alt="tammana">
    </marquee>
</body>
</html>
